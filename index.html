<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>

    <div class="container flex justify-center w-screen m-auto">
        <div class="container w-[25rem]">
            <h1 class="py-10 text-5xl font-semibold text-center text-slate-900">ToDo App</h1>
        
            <div class="flex items-center justify-between w-full gap-4 mb-4 text-lg">
                <input type="text" name="nuevaTarea" id="inputNuevaTarea" placeholder="Ingresar una nueva tarea." class="w-full px-2 py-1 text-2xl border-b-2 border-solid border-slate-900 text-slate-900 focus:outline-none" required>
                <button class="p-2 bg-gray-800 hover:bg-gray-700 text-[#fefefe]" id="btnAgregarTarea">Agregar</button>
            </div>
        
            <div class="w-full">
                <ul id="ulTareas">
                    <li class="flex items-center justify-center gap-4 mb-2 text-lg">
                        <span class="px-2 py-1 text-gray-500">No hay tareas pendientes!</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
